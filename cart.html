<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Viseven Task-4</title>
  <link rel="stylesheet" type="text/css" href="src/style.css">

</head>
<body>
  <header class="main-header">
    <div class="main-header-wrapper">
      <form action="index.html" class="back-button">
        <button type="submit">
          <img src="src/img/backbutton.png" alt="back">
        </button>
      </form>
      <h2 class="category-head">Your cart</h1>
    </div>
  </header>
  <section class="main-cart-wrapper">
    <div class="cart-wrapper">
      <table>
        <tbody class="cart-table">
          <tr class="first-row">
            <th>Shop List</th>
            <th>Amount</th>
            <th>Price</th>
          </tr>

          <tr id="last-row">
            <td colspan="3">
              <div class="last-row-wrapper">
                <button class="cart-clear button" type="button">Clear All</button>
                <p>Sum $<span id="summAll">0</span></p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <template id="catrTemplate">
        <tr class="cart-item-row" id="">
          <td>
            <div class="colum1-wrapper">
              <button class="cart-delete-item button" type="button">
                <svg aria-hidden="true" data-prefix="fas" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M0 84V56c0-13.3 10.7-24 24-24h112l9.4-18.7c4-8.2 12.3-13.3 21.4-13.3h114.3c9.1 0 17.4 5.1 21.5 13.3L312 32h112c13.3 0 24 10.7 24 24v28c0 6.6-5.4 12-12 12H12C5.4 96 0 90.6 0 84zm416 56v324c0 26.5-21.5 48-48 48H80c-26.5 0-48-21.5-48-48V140c0-6.6 5.4-12 12-12h360c6.6 0 12 5.4 12 12zm-272 68c0-8.8-7.2-16-16-16s-16 7.2-16 16v224c0 8.8 7.2 16 16 16s16-7.2 16-16V208zm96 0c0-8.8-7.2-16-16-16s-16 7.2-16 16v224c0 8.8 7.2 16 16 16s16-7.2 16-16V208zm96 0c0-8.8-7.2-16-16-16s-16 7.2-16 16v224c0 8.8 7.2 16 16 16s16-7.2 16-16V208z"></path></svg>
              </button>
              <p class="cart-item-title">Green T-Shirts</p>
            </div>
          </td>
          <td>
            <form class="cart-item-amount">
              <button class="cart-minus-amount button" type="button">-</button>
              <div class="cart-amount-text">
                <span id="cart-amount">4</span>
              </div>
              <button class="cart-plus-amount button" type="button">+</button>
            </form>
          </td>
          <td class="item-summ">$100</td>
        </tr>
        </template>
      <form class="cart-button-box">
        <button class="back-shopping button" type="submit" formaction="index.html">Continue shopping</button>
        <button class="buy button" type="button">Buy</button>
      </form>
    </div>
  </section>
  <footer class="footer">
      <p class="visually-hidden">some text about</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
